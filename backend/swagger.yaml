openapi: 3.0.0
info:
  title: PostVerse API
  version: 1.0.0
  description: API de autenticação e suporte TI
servers:
  - url: http://localhost:3000/api
paths:
  /auth/register:
    post:
      summary: Cadastro de usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                email:
                  type: string
                senha:
                  type: string
                tipo_usuario:
                  type: string
                  enum: [SOLICITANTE, SUPORTE]
      responses:
        '201':
          description: Usuário registrado com sucesso
        '400':
          description: Campos obrigatórios ausentes
        '409':
          description: E-mail já cadastrado
  /auth/login:
    post:
      summary: Login de usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                senha:
                  type: string
      responses:
        '200':
          description: Login realizado com sucesso
        '400':
          description: Campos obrigatórios ausentes
        '401':
          description: Credenciais inválidas
